<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>HomeWork Ajax</title>
</head>
<body>
  <h2>Amigos</h2>
  <button id='boton'>Ver</button>
  <ul id='lista' class="collapsed">
  </ul>
  
  <hr>
  <h2>Buscar</h2>
  <input id='input' placeholder="ID"></input>
  <button id='search'>Buscar</button>
  <button id='searchClear'>Limpiar</button>
  <span id='amigo'></span>

  <hr>
  <h2>Eliminar</h2>
  <input id='inputDelete' placeholder="ID"></input>
  <button id='delete'>Eliminar</button>
  <span id='successDelete'></span>

  <hr>
  <h2>Agregar</h2>
  <input id="inputAddName" placeholder="Nombre"></input>
  <input id="inputAddAge" placeholder="Edad"></input>
  <input id="inputAddEmail" placeholder="Email"></input>
  <button id="add">Agregar</button>
  <span id="successAdd"></span>

  <script src="index.js"></script>
</body>
</html>
